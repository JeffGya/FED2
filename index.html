<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favorite Movies</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
		<header>
			<nav>
				<ul>
					<li><a href="#/about">About</a></li>
					<li><a href="#/movies">Movies</a></li>
				</ul>
			</nav>
		</header>
		<main id="content">
			<section data-route="about">
					<header>
						<h1 data-bind="title"></h1>

						<div data-bind="description">
							<p data-bind="paragraph"></p>
						</div>
					</header>
			</section>

			<section data-route="movies">
				<article>
					<header>
						<h1 data-bind="title"></h1>
						<p data-bind="simple_plot"></p>
						<p><em> Release date: <time data-bind="release_date"></time></em></p>
						<a class="details">More info</a>
					</header>
						<img class="cover">
				</article>
			</section>

			<section data-route="film">
				<article>
					<header>
						<h1 data-bind="title"></h1>
						<p data-bind="plot"></p>
						<em> Release date: <time data-bind="release_date"></time></em>
					</header>
						<img class="cover">
					<p data-bind="genres"></p>
					<div data-bind="actors">
						<p><span class="actorName" data-bind="actor_name"></span> - <em class="character" data-bind="character"></em><p>
					</div>
				</article>
			</section>


		</main>

		<!-- Libraries worden hier toegevoegd aan de applicatie. -->
		<script src="static/js/lib/routie.min.js"></script>
		<script src="static/js/lib/ready.min.js" type="text/javascript"></script>
		<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>
		<script src="static/js/lib/modernizr.min.js" type="text/javascript"></script>
		<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>
		
		<!-- <script src="static/js/lib/jxs.min.js" type="text/javascript"></script> -->

		<!-- Application Javascript -->
        <script src="static/js/app-3.js"></script>
    </body>
</html>
