<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favorite Movies</title>
		<link rel="stylesheet" href="static/css/normalize.css">
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
			<nav>
				<ul id="genreNav">
					<li><a href="#/movies">All Genres</a></li>
					<li><a href="#/movies/genre/Horror">Horror</a></li>
					<li><a href="#/movies/genre/Drama">Drama</a></li>
					<li><a href="#/movies/genre/Crime">Crime</a></li>
					<li><a href="#/movies/genre/Thriller">Thriller</a></li>
					<li><a href="#/movies/genre/Action">Action</a></li>
					<li><a href="#/movies/genre/Adventure">Adventure</a></li>
				</ul>
			</nav>

		<input type="checkbox" id="navTrigger" class="navTrigger" /><label for="navTrigger"></label>

		<main id="content">
			<section data-route="movies" class="movies">
				<article>
					<img class="cover">
					<div>
						<a class="details"><h1 data-bind="title"></h1></a>
							
						<h2>Review score: <span data-bind="reviews"><span data-bind="score"></span></span></h2>
						<p class="simplePlot" data-bind="simple_plot"></p>
						<p class="date"><em> Release date: <time data-bind="release_date"></time></em></p>
					</div>
				</article>
			</section>

			<section data-route="film" class="film">
				<article>
					<img class="cover">
					<header>
						<h1 data-bind="title"></h1>
						<h2>Review score: <span data-bind="reviews"><span data-bind="score"></span></span></h2>
						<p data-bind="plot"></p>
						<em> Release date: <time data-bind="release_date"></time></em>
					</header>
					<div class="direct">
						<p>Directed by:</p>
						<ul data-bind="directors">
							<li><span class="name"></span></li>
						</ul>
					</div>
					<div class="act">
						<p>Starring:</p>
						<ul data-bind="actors">
							<li><span class="actorName" data-bind="actor_name"></span> - <em class="character" data-bind="character"></em></li>
						</ul>
					</div>
				</article>
			</section>
		</main>

		<!-- Libraries worden hier toegevoegd aan de applicatie. -->
		<script src="static/js/lib/routie.min.js"></script>
		<script src="static/js/lib/ready.min.js" type="text/javascript"></script>
		<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>
		<script src="static/js/lib/modernizr.min.js" type="text/javascript"></script>
		<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>
		<script src="static/js/lib/underscore.min.js" type="text/javascript"></script>
		<script src="static/js/lib/hammer.min.js" type="text/javascript"></script>

		<!-- Application Javascript -->
        <script src="static/js/app.js"></script>
        <script src="static/js/behavior.js"></script>

    </body>
</html>
