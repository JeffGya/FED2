<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favorite Movies</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
		<header>
			<nav>
				<ul>
					<li><a href="#/about">About</a></li>
					<li><a href="#/movies">Movies</a></li>
				</ul>

				<ul>
					<li><a href="#/movies">All Genres</a></li>
					<li><a href="#/movies/genre/Horror">Horror</a></li>
					<li><a href="#/movies/genre/Drama">Drama</a></li>
					<li><a href="#/movies/genre/Crime">Crime</a></li>
					<li><a href="#/movies/genre/Thriller">Thriller</a></li>
					<li><a href="#/movies/genre/Action">Action</a></li>
					<li><a href="#/movies/genre/Adventure">Adventure</a></li>
				</ul>
			</nav>
			<br>
			Search
			<br>
			<form action="">
				<input class="input" type='text' href="#/movies/filter">
				<input type="button" value="Submit">
			</form>
			
			<br><br>
			Sort by:
			<br>
			<form action="">
				<input type="radio" name="sortBy" value="none">Geen<br>
				<input type="radio" name="sortBy" value="dateUp">Datum oplopend<br>
				<input type="radio" name="sortBy" value="dateDown">Datum aflopend<br>
			</form>
			<br>
			Group by:
			<br>
			<form action="">
				<input type="radio" name="groupBy" value="none">Geen<br>
				<input type="radio" name="groupBy" value="genre">genre<br>
			</form>
			<br>
		</header>
		<main id="content">
			<section data-route="about">
					<header>
						<h1 data-bind="title"></h1>

						<div data-bind="description">
							<p data-bind="paragraph"></p>
						</div>
					</header>
			</section>

			<section data-route="movies">
				<article>
					<header>
						<h1 data-bind="title"></h1>
						<ul class="genres">
							<span class="genre"></span>
						</ul>
						<h2 data-bind="reviews">Review score: <span data-bind="score"></span></h2>
						<p data-bind="simple_plot"></p>
						<p><em> Release date: <time data-bind="release_date"></time></em></p>
						<a class="details">More info</a>
					</header>
						<img class="cover">
				</article>
			</section>

			<section data-route="film">
			<a href="#/movies">Back</a>
				<article>
					<header>
						<h1 data-bind="title"></h1>
						<p data-bind="plot"></p>
						<em> Release date: <time data-bind="release_date"></time></em>
					</header>
						<img class="cover">
					<div data-bind="actors">
						<p><span class="actorName" data-bind="actor_name"></span> - <em class="character" data-bind="character"></em><p>
					</div>
				</article>
			</section>


		</main>

		<!-- Libraries worden hier toegevoegd aan de applicatie. -->
		<script src="static/js/lib/routie.min.js"></script>
		<script src="static/js/lib/ready.min.js" type="text/javascript"></script>
		<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>
		<script src="static/js/lib/modernizr.min.js" type="text/javascript"></script>
		<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>
		<script src="static/js/lib/underscore.min.js" type="text/javascript"></script>
		 
		
		<!-- <script src="static/js/lib/jxs.min.js" type="text/javascript"></script> -->

		<!-- Application Javascript -->
        <script src="static/js/app-3.js"></script>
    </body>
</html>
