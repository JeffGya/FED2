<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favorite Movies</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
		<header>
			<nav>
				<ul>
					<li><a href="#/about">About</a></li>
					<li><a href="#/movies">Movies</a></li>
					<li><a href="#/films">Films</a></li>
				</ul>
			</nav>
		</header>
		<main id="content">
			<section data-route="about" class="active">
					<header>
						<h1 data-bind="title"></h1>

						<p data-bind="description"></p>
						<p></p>
						<p></p>
						<p></p>
					</header>
			</section>

			<section data-route="movies">
				<h1></h1>	
				<article>
					<header>
						<h1 data-bind="title"></h1>
						<em>Release date: <time data-bind="releaseDate"></time></em>
					</header>
						<img class="image">
					<p data-bind="description"></p>
				</article>
			</section>

			<section data-route="films">
				<article>
					<h1 data-bind="title"></h1>
					<p data-bind="plot"></p>
					<em> Release date: <time data-bind="release_date"></time></em>
					<img class="cover">
					<p data-bind="genres"></p>
					<ul data-bind="actors">
						<li>
							<p data-bind="actor_name"></p>
							<p data-bind="character"></p>
						</li>
					</ul>
				</article>
			</section>
		</main>

		<!-- Libraries worden hier toegevoegd aan de applicatie. -->
		<script src="static/js/lib/routie.min.js"></script>
		<script src="static/js/lib/ready.min.js" type="text/javascript"></script>
		<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>
		<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>
		
		<!-- <script src="static/js/lib/jxs.min.js" type="text/javascript"></script> -->

		<!-- Application Javascript -->
        <script src="static/js/app.js"></script>
    </body>
</html>
